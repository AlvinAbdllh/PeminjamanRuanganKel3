    <section class="content">
      <div class="container-fluid">

        <!-- Form Ruangan -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Form Ruangan</h3>
          </div>
          <div class="card-body">
            <form>
              <!-- Nama Ruangan -->
              <div class="form-group">
                <label for="namaRuangan">Nama Ruangan</label>
                <input type="text" class="form-control" id="namaRuangan" placeholder="Masukkan Nama Ruangan">
              </div>

              <!-- Kategori Ruangan (Dropdown) -->
              <div class="form-group">
                <label for="kategoriRuangan">Kategori Ruangan</label>
                <select class="form-control" id="kategoriRuangan">
                  <option value="meeting">Meeting Room</option>
                  <option value="conference">Conference Room</option>
                  <option value="event">Event Space</option>
                </select>
              </div>

              <!-- Deskripsi Ruangan (Textarea) -->
              <div class="form-group">
                <label for="deskripsiRuangan">Deskripsi Ruangan</label>
                <textarea class="form-control" id="deskripsiRuangan" rows="4" placeholder="Masukkan Deskripsi Ruangan"></textarea>
              </div>

              <!-- Fasilitas Ruangan (Checkbox) -->
              <div class="form-group">
                <label>Fasilitas Ruangan</label><br>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="fasilitasSoundSystem">
                  <label class="form-check-label" for="fasilitasSoundSystem">Sound System</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="fasilitasWifi">
                  <label class="form-check-label" for="fasilitasWifi">Wifi</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="fasilitasLayarBesar">
                  <label class="form-check-label" for="fasilitasLayarBesar">Layar Besar</label>
                </div>
              </div>

              <!-- Kapasitas Ruangan -->
              <div class="form-group">
                <label for="kapasitasRuangan">Kapasitas Ruangan</label>
                <input type="number" class="form-control" id="kapasitasRuangan" placeholder="Masukkan Kapasitas Ruangan">
              </div>

              <!-- Lokasi Ruangan -->
              <div class="form-group">
                <label for="lokasiRuangan">Lokasi Ruangan</label>
                <input type="text" class="form-control" id="lokasiRuangan" placeholder="Masukkan Lokasi Ruangan">
              </div>

              <!-- Tombol Submit -->
             <!-- Tombol Simpan dan Reset -->
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Simpan</button>
               <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
            </form>
          </div>
        </div>
        <!-- /.Form Ruangan -->

      </div><!-- /.container-fluid -->
